<h1>HOME!</h1>
<form class="newTaskForm">
    <input type="text" ng-model="newTask.title" ng-value="newTask.title"></input>
    <button type="submit" ng-click="submitNewTask(newTask)">+</button>
</form>
<div ng-repeat="task in currentTaskList ">
    <h3 class="taskList_taskTitle"> {{task.data.task}} <h3>
    <p class="taskdesc"> scrum: {{task.data.scrum}} // created: {{task.data.date}}</p>
</div>
